<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Flexbox Practice</title>
  </head>
  <body>
    <!-- Menu -->
    <div class="menu-container">
      <div class="menu">
        <div class="date">16th August 2023</div>
        <div class="signup">Sign Up</div>
        <div class="login">Login</div>
      </div>
    </div>

    <!-- Header -->
    <div class="header-container">
      <div class="header">
        <div class="subscribe">Subscribe &#9662;</div>
        <div class="logo">
          <img src="images/awesome-logo.svg" alt="an awesome logo" />
        </div>
        <div class="social">
          <img
            src="images/social-icons.svg"
            alt="icons for social media platforms"
          />
        </div>
      </div>
    </div>

    <!-- Photos -->
    <div class="photo-grid-container">
      <div class="photo-grid">
        <div class="photo-grid-item first-item">
          <img src="images/one.svg" alt="item number 1" />
        </div>
        <div class="photo-grid-item">
          <img src="images/two.svg" alt="item number 2" />
        </div>
        <div class="photo-grid-item">
          <img src="images/three.svg" alt="item number 3" />
        </div>
        <div class="photo-grid-item">
          <img src="images/four.svg" />
        </div>
        <div class="photo-grid-item last-item">
          <img src="images/five.svg" />
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <div class="footer-item footer-one"></div>
      <div class="footer-item footer-two"></div>
      <div class="footer-item footer-three"></div>
    </div>
  </body>
</html>
